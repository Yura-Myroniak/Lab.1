    <h1>Завдання 1.</h1>
    <form id="trapAreaForm">
      <label for="base1">Довжина першої основи (a):</label><br />
      <input
        type="number"
        id="base1"
        placeholder="Введіть a"
        onchange="calculateArea()"
      /><br />

      <label for="base2">Довжина другої основи (b):</label><br />
      <input
        type="number"
        id="base2"
        placeholder="Введіть b"
        onchange="calculateArea()"
      /><br />

      <label for="height">Висота трапеції (h):</label><br />
      <input
        type="number"
        id="height"
        placeholder="Введіть h"
        onchange="calculateArea()"
      /><br />

      <div id="result"></div>
    </form>
    <script>
      function calculateArea() {
        let a = parseFloat(document.getElementById('base1').value);
        let b = parseFloat(document.getElementById('base2').value);
        let h = parseFloat(document.getElementById('height').value);

        if (isNaN(a) || isNaN(b) || isNaN(h) || a <= 0 || b <= 0 || h <= 0) {
          document.getElementById('result').textContent =
            'Будь ласка, введіть коректні позитивні числа для всіх полів!';
          return;
        }

        let area = ((a + b) * h) / 2;

        document.getElementById(
          'result'
        ).textContent = `Площа трапеції: ${area.toFixed(
          2
        )} квадратних одиниць.`;
      }
    </script>

    <h1>Завдання 5.</h1>
    <div id="task"></div>
    <input type="text" id="answer" placeholder="Ваша відповідь" />
    <div>
      <button id="checkButton" onclick="checkAnswer()">Перевірити</button>
      <button id="nextButton" onclick="nextQuestion()">
        Наступне завдання
      </button>
    </div>
    <div id="result"></div>
    <div id="score">Рахунок: 0 / 0</div>

    <script>
      let correctAnswers = 0; // Кількість правильних відповідей
      let totalQuestions = 0; // Загальна кількість питань
      let currentAnswer = 0; // Правильна відповідь для поточного завдання

      // Генерація випадкового завдання
      function generateQuestion() {
        if (totalQuestions >= 5) {
          document.getElementById('task').textContent =
            'Ви завершили всі завдання!';
          document.getElementById('checkButton').disabled = true;
          document.getElementById('nextButton').disabled = true;
          return;
        }

        const num1 = Math.floor(Math.random() * 10); // Перше випадкове число
        const num2 = Math.floor(Math.random() * 10); // Друге випадкове число
        const operators = ['+', '-', '*', '/'];
        const randomOperator =
          operators[Math.floor(Math.random() * operators.length)]; // Випадковий оператор

        // Обчислення правильної відповіді
        switch (randomOperator) {
          case '+':
            currentAnswer = num1 + num2;
            break;
          case '-':
            currentAnswer = num1 - num2;
            break;
          case '*':
            currentAnswer = num1 * num2;
            break;
          case '/':
            currentAnswer = num2 !== 0 ? (num1 / num2).toFixed(2) : '∞'; // Уникнення ділення на 0
            break;
        }

        // Відображення завдання
        document.getElementById(
          'task'
        ).textContent = `Обчисліть: ${num1} ${randomOperator} ${num2}`;
        document.getElementById('answer').value = ''; // Очищення текстового поля
      }

      // Перевірка відповіді
      function checkAnswer() {
        const userAnswer = document.getElementById('answer').value.trim();
        const resultText = document.getElementById('result');

        if (userAnswer === currentAnswer.toString()) {
          resultText.textContent = 'Правильно!';
          correctAnswers++;
        } else {
          resultText.textContent = `Помилка, правильна відповідь: ${currentAnswer}`;
        }

        totalQuestions++;
        updateScore();
      }

      // Оновлення рахунку
      function updateScore() {
        document.getElementById(
          'score'
        ).textContent = `Рахунок: ${correctAnswers} / ${totalQuestions}`;
      }

      // Перехід до наступного питання
      function nextQuestion() {
        generateQuestion();
        document.getElementById('result').textContent = ''; // Очищення повідомлення результату
      }

      // Ініціалізація першого завдання
      window.onload = generateQuestion;
    </script>
